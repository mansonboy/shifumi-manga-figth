<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Manga fight</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-1">
                <a href="index.html"><button type="button"
                        class="btn btn-outline-warning btn-lg mt-5 ms-5 ">Accueil</button></a>
            </div>
            <div class="offset-3 col-3 jello-horizontal "><img src="assets/img/banner_perso.png"
                    alt="logo manga fight en degrader orange et jaune" title="manga fight orange degrader jaune">
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-3 text-center">
                <img id="turn_naruto" class="" src="assets/img/choix_naruto.png"
                    alt="naruto en tenue et position de combat" title="Naruto dans son costume en position de combat">
                <a href="accueil.html"><button type="button" class="btn btn-outline-warning btn-lg mt-5 ms-5"
                        id="choice_naruto">Naruto</button></a>
            </div>

            <div class="col-3 text-center">
                <img id="turn_sakura" src="assets/img/choix_sakura.png" alt="sakura en tenue et position de combat"
                    title="sakura dans son costume en position de combat"><br>
                <a href="accueil.html"><button type="button" class="btn btn-outline-warning btn-lg mt-5 ms-5 "
                        id="choice_sakura">Sakura</button></a>
            </div>

            <div class="col-3 text-center">
                <img id="turn_tanjiro" src="assets/img/choix_tanjiro.png" alt="tanjiro en tenue et position de combat"
                    title="tanjiro dans son costume en position de combat">
                <a href="accueil.html"><button type="button" class="btn btn-outline-warning btn-lg mt-5 ms-5 "
                        id="choice_tanjiro">Tanjiro</button></a>
            </div>

            <div class="col-3 text-center">
                <img id="turn_nezuko" src="assets/img/choix_nezuko.png" alt="nezuko en tenue et position de combat"
                    title="nezuko dans son costume en position de combat">
                <a href="accueil.html"><button type="button" class="btn btn-outline-warning btn-lg mt-5 ms-5 "
                        id="choice_nezuko">Nezuko</button></a>
            </div>
        </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
