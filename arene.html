<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Manga fight</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4 mt-4 text-center">
                <div class="progress">
                    <div id="barre_joueur" class="progress-bar bg-danger" role="progressbar" style="width: 100%"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <img id="titre_du_joueur" src="assets/img/titre_naruto.png" alt="titre naruto"
                    title="titre naruto en dégrader orange">
            </div>
            <div class="col-4 text-center">
                <img id="score_joueur" src="assets/img/score_0.png" alt="score" title='score'>
                <img src="assets/img/logo_vs.png" alt="logo Vs" title="logo vs en couleur">
                <img id="score_ordinateur" src="assets/img/score_0.png" alt="score" title='score'>
            </div>
            <div class="col-4 mt-4 text-center">
                <div class="progress">
                    <div id="barre_ordinateur" class="progress-bar bg-danger" role="progressbar" style="width: 100%"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <img id="titre_du_ordinateur" src="assets/img/titre_sakura.png" alt="titre sakura"
                    title="titre sakura en dégrader orange">
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <img id="perso_utilisateur_combat" src="assets/img/naruto_combat.png" alt="Naruto possition de combat"
                    title="Naruto possition de combat">
            </div>
            <div id="combat" class="col-4">

                <img id="pierre" src="assets/img/pierre.png" alt="pierre shifumi" title="pierre shifumi">
                <img id="feuille" src="assets/img/feuille.png" alt="feuille shifumi" title="feuille shifumi">
                <img id="ciseaux" src="assets/img/ciseaux.png" alt="ciseaux shifumi" title="ciseaux shifumi">

                <div class="text-center mt-5">
                    <img id="win_or_defeat" class="mt-5 ms-3" src="">
                    <img id="choix_ia" src="" class="ms-5">

                </div>
            </div>

            <div id="fin" class="col-4 text-center">

                <img class="mt-5 bounce-in-top" id="afficher_resultat" src=""><br>
                <a href="index.html"><button type="button"
                        class="btn btn-outline-warning btn-lg mt-5">Accueil</button></a><br>
                <a href="accueil.html"><button type="button"
                        class="btn btn-outline-warning btn-lg mt-5 ">Refaire une partie
                        du
                        jeu</button></a>

            </div>


            <div class="col-4 text-center">
                <img id="perso_ordinateur_combat" src="assets/img/nezuko_combat.png" alt="Naruto possition de combat"
                    title="Naruto possition de combat">
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/jeu.js"></script>
</body>

</html>
